<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1>Dream home builder</h1>
        <div class="left">
            <div class="picker">
                <label>
                    Architecture:
                    <select id="building-dropdown">
                        <option value="cabin-building">Cabin</option>
                        <option value="gothic-building">Gothic Cottage</option>
                        <option value="hobbit-building">Hobbit Home</option>
                    </select>
                </label>
                <label>
                    Climate:
                    <select id="nature-dropdown">
                        <option value="desert-nature">Desert</option>
                        <option value="forest-nature">Forest</option>
                        <option value="mountains-nature">Mountains</option>
                    </select>
                </label>
                <label>
                    Known For:
                    <select id="known-dropdown">
                        <option value="hiking-known">Hiking</option>
                        <option value="concert-known">Concerts</option>
                        <option value="food-known">Food</option>
                    </select>
                </label>
            </div>
            <div class="slogan">
                <label>
                    Home Slogan:
                    <input id="city-slogan-input"/>
                    <button id="city-slogan-button">Add</button>
                </label>
            </div>
            <div class="stats">
                <p id="report"></p>
                <div id="slogan-report">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="home">
                <div class="picture" id="building">
                </div>
                <div class="picture" id="climate">
                </div>
                <div class="picture" id="known">
                </div>
            </div>
        </div>
        </main>
        <footer>
            <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
        </footer>
        
        <script type="module" src="./app.js"></script>
    </body>

</html>
